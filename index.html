<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChartFox Recherche & Visualisation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #search-container {
      padding: 10px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #icao {
      flex-grow: 1;
      padding: 8px;
      font-size: 1.1em;
      border-radius: 4px;
      border: none;
      text-transform: uppercase;
    }
    #viewer-container {
      flex-grow: 1;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: white;
    }
    #chartfox-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #login-msg {
      color: red;
      padding: 20px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <input id="icao" placeholder="Entrez un code OACI (ex: LFPG) et appuyez sur Entrée" autocomplete="off" />
  </div>
  
  <div id="viewer-container">
    <iframe id="chartfox-iframe" allowfullscreen></iframe>
  </div>

  <div id="login-msg">
    ⚠️ Vous devez être connecté à ChartFox. Actualisez la page pour vous connecter.
  </div>

  <script>
    const client_id = "9f946a22-0dc6-4027-a66e-9678e653c478";
    const redirect_uri = "https://ninors.github.io/chartfox/";
    const scope = "interface:airportCharts"; // Scope requis pour l'interface

    const iframe = document.getElementById("chartfox-iframe");
    const loginMsg = document.getElementById("login-msg");
    const icaoInput = document.getElementById("icao");
    const viewerContainer = document.getElementById("viewer-container");

    // Fonctions pour l'authentification OAuth (inchangées)
    function generateCodeVerifier() {
      const array = new Uint8Array(64);
      window.crypto.getRandomValues(array);
      return btoa(String.fromCharCode(...array)).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    function getURLParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    async function handleOAuthRedirect() {
      const code = getURLParam('code');
      if (!code) return false;

      const codeVerifier = localStorage.getItem('code_verifier');
      if (!codeVerifier) return false;

      try {
        const response = await fetch('https://api.chartfox.org/oauth/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            grant_type: 'authorization_code',
            code,
            redirect_uri,
            client_id,
            code_verifier: codeVerifier
          })
        });
        const data = await response.json();
        if (data.access_token) {
          localStorage.setItem('access_token', data.access_token);
          history.replaceState({}, null, redirect_uri);
          return true;
        }
      } catch (err) {
        console.error("Erreur OAuth:", err);
      }
      return false;
    }

    async function ensureLoggedIn() {
      let token = localStorage.getItem('access_token');
      if (token) return true;
      const success = await handleOAuthRedirect();
      if (success) return true;

      const codeVerifier = generateCodeVerifier();
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const authUrl = `https://api.chartfox.org/oauth/authorize?response_type=code&client_id=${client_id}&redirect_uri=${encodeURIComponent(redirect_uri)}&scope=${encodeURIComponent(scope)}&code_challenge=${codeChallenge}&code_challenge_method=S256`;
      window.location = authUrl;
      return false;
    }

    function loadChartfoxInterface(icao) {
      const token = localStorage.getItem('access_token');
      if (!token) {
        loginMsg.style.display = "block";
        return;
      }
      
      const interfaceUrl = `https://api.chartfox.org/v2/interfaces/airport/${icao}?token=${token}`;
      iframe.src = interfaceUrl;
      viewerContainer.textContent = ""; // On efface le message
      iframe.style.display = "block"; // Afficher l'iframe
    }

    async function main() {
      const loggedIn = await ensureLoggedIn();
      if (!loggedIn) {
        loginMsg.style.display = "block";
        return;
      }
      loginMsg.style.display = "none";
      
      icaoInput.addEventListener("keyup", async e => {
        if (e.key === "Enter") {
          const icao = icaoInput.value.trim().toUpperCase();
          if (!/^[A-Z]{4}$/.test(icao)) {
            viewerContainer.textContent = "Veuillez entrer un code OACI valide à 4 lettres.";
            iframe.style.display = "none";
            return;
          }
          viewerContainer.textContent = "Chargement de l'interface ChartFox...";
          iframe.style.display = "none";
          loadChartfoxInterface(icao);
        }
      });
    }

    main();
  </script>
</body>
</html>
