<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ChartFox Recherche & Visualisation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #search-container {
      padding: 10px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #icao {
      flex-grow: 1;
      padding: 8px;
      font-size: 1.1em;
      border-radius: 4px;
      border: none;
      text-transform: uppercase;
    }
    #tabs-container {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }
    #tabs {
      width: 300px;
      background: #f0f0f0;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      display: none;
    }
    #tabs .tab-buttons {
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    #tabs .tab-buttons button {
      flex-grow: 1;
      padding: 10px;
      background: #ddd;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-right: 1px solid #ccc;
      transition: background-color 0.3s;
    }
    #tabs .tab-buttons button.active {
      background: white;
      border-bottom: 2px solid #007bff;
      color: #007bff;
    }
    #tabs .tab-content {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
    }
    #tabs .tab-content ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    #tabs .tab-content li {
      margin: 5px 0;
    }
    #tabs .tab-content a {
      cursor: pointer;
      color: #007bff;
      text-decoration: none;
    }
    #tabs .tab-content a:hover {
      text-decoration: underline;
    }
    #viewer {
      flex-grow: 1;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 10px;
      overflow: auto;
    }
    #viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #login-msg {
      color: red;
      padding: 20px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <input id="icao" placeholder="Entrez un code OACI (ex: LFPG) et appuyez sur Entrée" autocomplete="off" />
  </div>

  <div id="tabs-container">
    <div id="tabs">
      <div class="tab-buttons" id="tab-buttons"></div>
      <div class="tab-content" id="tab-content"></div>
    </div>
    <div id="viewer">Aucune carte sélectionnée.</div>
  </div>

  <div id="login-msg">
    ⚠️ Vous devez être connecté à ChartFox. Actualisez la page et connectez-vous.
  </div>

  <script>
    const client_id = "9f946a22-0dc6-4027-a66e-9678e653c478";
    const redirect_uri = "https://ninors.github.io/chartfox/";
    const scope = "charts:view charts:index charts:files charts:view_source_url";

    const proxyBase = "https://TON_NOM_DE_WORKER.moncloudflare.workers.dev/?url="; // à remplacer

    function generateCodeVerifier() {
      const array = new Uint8Array(64);
      window.crypto.getRandomValues(array);
      return btoa(String.fromCharCode(...array))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    function getURLParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    async function handleOAuthRedirect() {
      const code = getURLParam('code');
      if (!code) return false;

      const codeVerifier = localStorage.getItem('code_verifier');
      if (!codeVerifier) return false;

      try {
        const response = await fetch('https://api.chartfox.org/oauth/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            grant_type: 'authorization_code',
            code,
            redirect_uri,
            client_id,
            code_verifier: codeVerifier
          })
        });
        const data = await response.json();
        if (data.access_token) {
          localStorage.setItem('access_token', data.access_token);
          history.replaceState({}, null, redirect_uri);
          return true;
        }
      } catch (err) {
        console.error("Erreur OAuth:", err);
      }
      return false;
    }

    async function ensureLoggedIn() {
      let token = localStorage.getItem('access_token');
      if (token) return true;
      const success = await handleOAuthRedirect();
      if (success) return true;

      const codeVerifier = generateCodeVerifier();
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const authUrl = `https://api.chartfox.org/oauth/authorize?response_type=code&client_id=${client_id}&redirect_uri=${encodeURIComponent(redirect_uri)}&scope=${encodeURIComponent(scope)}&code_challenge=${codeChallenge}&code_challenge_method=S256`;
      window.location = authUrl;
      return false;
    }

    async function fetchChartsGrouped(icao) {
      const token = localStorage.getItem("access_token");
      if (!token) throw new Error("Pas de token");

      const resp = await fetch(`https://api.chartfox.org/v2/airports/${icao}/charts/grouped`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!resp.ok) throw new Error(`Erreur API: ${resp.status}`);
      return await resp.json();
    }

    async function getChartDetails(chartId) {
      const token = localStorage.getItem("access_token");
      const resp = await fetch(`https://api.chartfox.org/v2/charts/${chartId}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!resp.ok) throw new Error(`Erreur API: ${resp.status}`);
      return await resp.json();
    }

    const tabButtonsDiv = document.getElementById("tab-buttons");
    const tabContentDiv = document.getElementById("tab-content");
    const tabsDiv = document.getElementById("tabs");
    const viewerDiv = document.getElementById("viewer");
    const loginMsg = document.getElementById("login-msg");
    const icaoInput = document.getElementById("icao");

    function createTabs(chartsGrouped) {
      tabButtonsDiv.innerHTML = "";
      tabContentDiv.innerHTML = "";
      viewerDiv.innerHTML = "Aucune carte sélectionnée.";

      const types = Object.entries(chartsGrouped.data || {});
      if (types.length === 0) {
        tabContentDiv.innerHTML = "<p>Aucune carte trouvée.</p>";
        return;
      }

      types.forEach(([typeId, charts], i) => {
        const btn = document.createElement("button");
        btn.textContent = charts[0].type_key || typeId;
        btn.className = i === 0 ? "active" : "";
        btn.dataset.tab = typeId;
        btn.onclick = () => showTab(typeId);
        tabButtonsDiv.appendChild(btn);
      });

      types.forEach(([typeId, charts], i) => {
        const ul = document.createElement("ul");
        ul.style.display = i === 0 ? "block" : "none";
        ul.id = "tab-" + typeId;

        charts.forEach(chart => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = "#";
          a.textContent = chart.name;
          a.onclick = async (e) => {
            e.preventDefault();
            await showChartInViewer(chart.id);
          };
          li.appendChild(a);
          ul.appendChild(li);
        });

        tabContentDiv.appendChild(ul);
      });
    }

    function showTab(typeId) {
      [...tabButtonsDiv.children].forEach(btn => {
        btn.classList.toggle("active", btn.dataset.tab === typeId);
      });
      [...tabContentDiv.children].forEach(ul => {
        ul.style.display = ul.id === "tab-" + typeId ? "block" : "none";
      });
    }

    async function showChartInViewer(chartId) {
      try {
        viewerDiv.textContent = "Chargement...";
        const chart = await getChartDetails(chartId);

        if (chart.view_url) {
          viewerDiv.innerHTML = `<iframe src="${proxyBase}${encodeURIComponent(chart.view_url)}" allowfullscreen></iframe>`;
        } else if (chart.source_url) {
          viewerDiv.innerHTML = `<p><a href="${chart.source_url}" target="_blank">Ouvrir la carte</a></p>`;
        } else {
          viewerDiv.textContent = "Impossible d'afficher la carte.";
        }
      } catch (e) {
        viewerDiv.textContent = `Erreur: ${e.message}`;
      }
    }

    icaoInput.addEventListener("keydown", async e => {
      if (e.key === "Enter") {
        const icao = e.target.value.trim().toUpperCase();
        if (!icao.match(/^[A-Z]{4}$/)) {
          alert("Code OACI invalide.");
          return;
        }
        try {
          loginMsg.style.display = "none";
          const loggedIn = await ensureLoggedIn();
          if (!loggedIn) {
            loginMsg.style.display = "block";
            return;
          }
          const chartsGrouped = await fetchChartsGrouped(icao);
          createTabs(chartsGrouped);
          tabsDiv.style.display = "flex";
        } catch (e) {
          alert("Erreur API : " + e.message);
        }
      }
    });

    if (localStorage.getItem("access_token")) {
      loginMsg.style.display = "none";
    }
  </script>
</body>
</html>
