name: Fetch ChartFox Charts

on:
  workflow_dispatch:
    inputs:
      icao:
        description: 'Code OACI de l‚Äôa√©roport (ex: LFPG)'
        required: true

jobs:
  fetch_charts:
    runs-on: ubuntu-latest

    steps:
      - name: Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: R√©cup√©rer les cartes ChartFox (mode debug)
        env:
          CHARTFOX_TOKEN: ${{ secrets.CHARTFOX_TOKEN }}
        run: |
          ICAO="${{ github.event.inputs.icao }}"
          echo "üîç T√©l√©chargement des cartes pour $ICAO..."

          RESPONSE=$(curl -L -s \
            -H "Authorization: Bearer $CHARTFOX_TOKEN" \
            -H "Accept: application/json" \
            "https://chartfox.org/api/airport/$ICAO")

          echo "üì¶ Contenu brut re√ßu :"
          echo "$RESPONSE"

          if echo "$RESPONSE" | grep -iq "<html>"; then
            echo "‚õî Erreur : HTML d√©tect√© (probable redirection, erreur d'authentification ou API inaccessible)"
            exit 1
          fi

          echo "$RESPONSE" | jq . > /dev/null
          if [ $? -ne 0 ]; then
            echo "‚õî Erreur : Ce n‚Äôest pas du JSON valide (√©chec jq)"
            exit 5
          fi

          mkdir -p data
          echo "$RESPONSE" > data/charts-$ICAO.json
          echo "‚úÖ JSON sauvegard√© dans data/charts-$ICAO.json"

      - name: Commit et push des cartes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/charts-*.json
          git commit -m "Ajout des cartes ChartFox pour ${{ github.event.inputs.icao }}" || echo "Aucun changement √† committer"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
